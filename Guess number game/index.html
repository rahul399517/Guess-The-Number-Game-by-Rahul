<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Guessing game</title>
    <link rel="stylesheet" href="gamestyle.css"></link>
   
  </head>
  <body>
    <section>
        <div class="row">
            <div class="col-sm-3">
                <img id="logo"src="https://i.pinimg.com/originals/ae/fc/16/aefc163986d500e6a7f9bf6bc125604c.gif" alt="Not available"><h3 id="title"> Guess The Number Game </h3>
            </div>
            <div class="col-sm-3">
                <p id="text">
                <img id="questionmark"src="https://media.baamboozle.com/uploads/images/482884/1634467874_82407_gif-url.gif" alt="Not available">
                Guess the number behind ?
                </p>
                <div class="secretnumber">
                    <p id="textsecret">Secret Number is <p id="secretnumber"> 0</p></p>
                    <img src="https://i.pinimg.com/originals/3f/24/09/3f2409e60b831d3cf20838342ec3823c.gif">
                    <button class="form-control btn btn-warning" id="playagain">Play Again</button>
                </div>
                
            </div>
            <div class="col-sm-6">
               <div class="row">
                
                    <input class="form-control inputnumber" type="number" placeholder="Enter  number between 1-20">
                    <button class="form-control btn btn-danger " id="check"type="submit">Check</button>
                
                
               </div>
               <div class="row">
                
                <h1 id="startguessing">Start Guessing...</h1>
                <h4 id="score">score</h4><h4 id="scorevalue">20</h4>
             
                <h4 id="highscore">High Score</h4><h4 id="highscorevalue">0</h4>
                <img id="img1"src="https://i.pinimg.com/originals/63/6a/0f/636a0f7fc43ba6069b47b5169afefa6e.gif">
                <img id="toolow"src="https://i.pinimg.com/originals/3d/1d/5b/3d1d5b49c22eb1fe2449a0c6709d935a.gif">
                <img id="toohigh"src="https://i.pinimg.com/originals/df/e9/27/dfe927316d52914b77e6a56338ec0d94.gif">
                <img id="win"src="https://i.pinimg.com/originals/55/e3/a4/55e3a48db010818786b5924ed0e4a4df.gif">
                <img id="lose"src="https://i.pinimg.com/originals/66/9a/6c/669a6c67cb0340119fa64e020c5321ad.gif">
           </div>
            </div>
        </div>
       
    </section>
    <script src="gamescript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
